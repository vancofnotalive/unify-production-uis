<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/Forgotpassword.css">
</head>
<body class="page" id="page">
    <if-block device="pc || lap || tv || tab">

        <section class="page-card {
            height: .page_H / 1.2;
            width: .page_W / 1.5;
        }">
        
        <section class="page-card-image {
            width: $t$.page-card_W / 2;
            height: $t$.page-card_H;
        }">
        <!-- <img src="https://cdni.iconscout.com/illustration-pack/preview/forgot-password-98908.png" alt="" srcset=""> -->
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/forgot-account-password-4571937-3805758.png?f=webp" alt="" srcset="">
    </section>
    <section class="page-card-content {
        width: $t$.page-card_W / 2.1;
        height: $t$.page-card_H;
    }">
   
    <section class="page-card-content__heading {
        height: $t$.page-card-content_H / 4;
        width: $t$.page-card-content_W / 1.2;
    }">
    <h1 class=" {
        fs: ($t$.page-card-content__heading_H + $t$.page-card-content__heading_W) / 22;
    }">Forgot your password?</h1>
    <h2 class=" {
        fs: ($t$.page-card-content__heading_H + $t$.page-card-content__heading_W) / 37;
    }"></h2>

    
    <h3 class=" {
        fs: ($t$.page-card-content__heading_H + $t$.page-card-content__heading_W) / 37;
        marginT: ($t$.page-card-content__heading_H + $t$.page-card-content__heading_W) / 30 !i;
    }">Enter the email associated with your account and we will send an email to reset your password</h3>

    </section>

    <section class="page-card-content__email-input {
        height: ($t$.page-card-content_H - (.page-card-content__heading_H)) / 10;
        width: $t$.page-card-content_W / 1.2;
    }">
    <span class=" {
        width: $t$.page-card-content__email-input_W / 10;
    }">
        <i class="fa-solid fa-envelope {
            fs: ($t$.page-card-content__email-input@span_H + $t$.page-card-content__email-input@span_W) / 5;
        }"></i>
    </span>
    <input host="email-text" type="email" class=" _email {
fs: ($t$.page-card-content__email-input@span_H + $t$.page-card-content__email-input@span_W) / 7;
        width: $t$.page-card-content__email-input_W - ($t$.page-card-content__email-input@span_W * 1.5);
        height: $t$.page-card-content__email-input_H / 1.5;
    }" placeholder="example@address.com">
    </section>
    <button onclick="sendEmail(this)" class="send-email-btn {
        height: $t$.page-card-content_H / 15;
        width: $t$.page-card-content_W / 2.5;
        marginT: $t$.page-card-content_H / 50 !i;
    }">
        <h1>Send email</h1> <i class="fa-solid fa-paper-plane"></i>
      
    </button>

    </section>
    
</section>
</if-block>
<if-block device="phone">
<section class="phone-card {
    height: .page_H / 1.3;
    width: .page_W / 1.2; 
}">

<section class="phone-card__unify-logo {
    width: .phone-card_W / 1.1;
    height: .phone-card_H / 7;
    marginT: (.phone-card_W - (.phone-card_W / 1.1)) / 2 !i;
    marginB: (.phone-card_W - (.phone-card_W / 1.1)) / 2 !i;
}">
    <img class=" {
        width: .phone-card__unify-logo_W / 1.5;
        max-height: .phone-card__unify-logo_H;
    }" src="https://i.postimg.cc/3wRXXvyy/blue-upscalemedia-transformed.png" alt="" srcset="">
</section>
<section class="phone-card-content {
    height: .phone-card_H - (.phone-card__unify-logo_H + ((.phone-card_W - (.phone-card_W / 1.1)) / 1));
    width: .phone-card_W;
}">
<span class=" phone-key-icon {
    height: .phone-card-content_H / 7;
    width: .phone-card-content_H / 7;
    marginT: .phone-card-content_H / 14 !i;
}"><i class="fa-solid fa-key {
    fs: (.phone-key-icon_H + .phone-key-icon_W) / 5;
}"></i></span>

<h1 class="phone-heading {
    fs: (.phone-key-icon_H + .phone-key-icon_W) / 6;
    marginT: (.phone-key-icon_H + .phone-key-icon_W) / 7 !i;
    marginB: (.phone-key-icon_H + .phone-key-icon_W) / 3 !i;
}">Reset your password</h1>

<section class="phone-email-input {
    height: .phone-card-content_H / 5;
    width: .phone-card-content_W / 1.1;
}">
    <i class="fa-solid fa-envelope {
        fs: (.phone-email-input_H + .phone-email-input_W) / 13;
    }"></i>
    <h1 class=" phone-email-input__h1 {
        fs: (.phone-email-input_H + .phone-email-input_W) / 30;
        height: .phone-email-input_H - .phone-email-input@i_H;
    }">
Enter the email associated with your account <br> we will sent an email to  
reset your  password
</h1>


</section>
<input connect="email-text" type="text" class="phone-email-input-box {
    height: .phone-email-input_H / 2;
    width: .phone-email-input_W;
    border-width: (.phone-email-input_H + .phone-email-input_W) / 250;
}" placeholder="Email address">


<button onclick="sendEmail(this)" class="phone-send-btn {
    height: .phone-card-content_H / 10;
    width: .phone-card-content_W / 2;
    marginT: .phone-card-content_H / 20 !i;
    fs: (.phone-send-btn_H + .phone-send-btn_W) / 15;
}">
<span>Send email</span>
<i class="fa-solid fa-paper-plane {
    fs: (.phone-send-btn_H + .phone-send-btn_W) / 15;
}"></i>
</button>
</section>
</section>
</if-block>


<script src="./js/mainClassSyntax.js"></script>
    <script src="./js/ForgotPassword.js"></script>
</body>
</html>
