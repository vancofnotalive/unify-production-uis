<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/ResetPasswordConfirm.css">
</head>
<body class="page" id="page">
    
<if-block device="pc || tab || lap || tv">

    <section class="card _card {
        height: .page_H / 1.2;
        width: .page_W / 3;
    }">
    
    <section class="card__unify-logo {
        height: $t$.card_H / 5;
        width: $t$.card_W / 1.1;
    }">

    <img class=" {
        width: $t$.card__unify-logo_W / 1.3;
    }" src="https://i.postimg.cc/3wRXXvyy/blue-upscalemedia-transformed.png" alt="" srcset="">
    </section>

   
    <h1 class="card__heading {
        height: ($t$.card_H - ($t$.card@.card__unify-logo_H + $t$.card@.card__password-icon_H)) / 5;
        width: $t$.card_W / 1.1;
    }">
<span class=" {
    fs: ($t$.card__heading_H + $t$.card__heading_W) / 25;
}">Set a new <strong>strong
    <aside class=" {
        width: $t$.card__heading@span@strong_W / 1.2;
        height: 0;
        top: $t$.card__heading@span@strong_H * 1.1;
    }"></aside>
</strong> password 
    </span>
</h1>

<section class="card__password-input {
    height: ($t$.card_H - ($t$.card@.card__unify-logo_H +   $t$.card@.card__heading_H)) / 7;
    width: $t$.card_W / 1.2;
    border-width: ($t$.card@.card__password-input_H + $t$.card@.card__password-input_W) / 300;    
}">
<span class=" {
    height: $t$.card__password-input_H / 1.3;
    width: $t$.card__password-input_W - ($t$.card__password-input_W - ($t$.card__password-input_H / 1.3));
    marginL: ($t$.card__password-input_H - ($t$.card__password-input_H / 1.3)) / 2 !i;
}">
    <i class="fa-solid fa-hashtag {
        fs: ($t$.card__password-input@span_H + $t$.card__password-input@span_W) / 5;
    }"></i>
</span>
<input connect="origin-password" type="text" placeholder="Your strong password" oninput="comparePassword(this)" class=" _origin-password {
    border-width: ($t$.card__password-input_H + $t$.card__password-input_W) / 300;
    width: $t$.card__password-input_W - ($t$.card__password-input@span_W + (($t$.card__password-input_H - ($t$.card__password-input_H / 1.3)) * 1.5) + (($t$.card__password-input_H + $t$.card__password-input_W) / 300));
    marginL: ($t$.card__password-input_H - ($t$.card__password-input_H / 1.3)) / 2 !i;
    height: $t$.card__password-input@span_H - (($t$.card__password-input_H + $t$.card__password-input_W) / 300);
    fs: ($t$.card__password-input@span_H + $t$.card__password-input@span_W) / 6;
}">
</section>

<section class="card__confirm-password {
    height: $t$.card@.card__password-input_H * 2;
    width: $t$.card_W / 1.2;
}">

<h1 class=" {
    height: ($t$.card__confirm-password_H - ($t$.card__confirm-password@.card__password-input_H)) / 1.2;
    fs: ($t$.card__confirm-password_H + $t$.card__confirm-password_W) / 35;
}">Retype your password</h1>


<section class="card__password-input _compare-password-container {
    height: ($t$.card_H - ($t$.card@.card__unify-logo_H +   $t$.card@.card__heading_H)) / 7;
    width: $t$.card_W / 1.2;
    border-width: ($t$.card@.card__password-input_H + $t$.card@.card__password-input_W) / 300;    
}">
<span class=" {
    height: $t$.card__password-input_H / 1.3;
    width: $t$.card__password-input_W - ($t$.card__password-input_W - ($t$.card__password-input_H / 1.3));
    marginL: ($t$.card__password-input_H - ($t$.card__password-input_H / 1.3)) / 2 !i;
}">
    <i class="fa-solid fa-lock {
        fs: ($t$.card__password-input@span_H + $t$.card__password-input@span_W) / 5;
    }"></i>
</span>
<input connect="compare-password" type="password" placeholder="Retype your strong password" oninput="comparePassword(this)" class=" _compare-password {
    border-width: ($t$.card__password-input_H + $t$.card__password-input_W) / 300;
    width: $t$.card__password-input_W - ($t$.card__password-input@span_W + (($t$.card__password-input_H - ($t$.card__password-input_H / 1.3)) * 1.5) + (($t$.card__password-input_H + $t$.card__password-input_W) / 300));
    marginL: ($t$.card__password-input_H - ($t$.card__password-input_H / 1.3)) / 2 !i;
    height: $t$.card__password-input@span_H - (($t$.card__password-input_H + $t$.card__password-input_W) / 300);
    fs: ($t$.card__password-input@span_H + $t$.card__password-input@span_W) / 6;
}">
</section>
</section>

<section onclick="resetPassword(true)" class="card__submit-btn card__submit-btn-normal _reset-pasword-btn {
    height:( $t$.card_H - (  $t$.card@.card__heading_H + $t$.card@.card__password-input_H + $t$.card@.card__confirm-password_H + $t$.card@.card__unify-logo_H)) / 4;
    width: $t$.card_W / 2;
    marginT: $t$.card@.card__submit-btn_H / 2 !i;
}">
    <section class="submit-btn__btn-text _reset-password-btn__text {
        height: $t$.card__submit-btn_H / 1.5;
        width: $t$.card__submit-btn_W - ($t$.card__submit-btn_H - ($t$.card__submit-btn_H / 1.5))
    }">
        <h1>Reset password</h1>
    </section>

    <section class="submit-btn__loading _reset-password-btn__loader {
         height: $t$.card__submit-btn_H / 1.2;
        width: $t$.card__submit-btn_W - ($t$.card__submit-btn_H - ($t$.card__submit-btn_H / 1.2))
    }">
        <img src="https://i.pinimg.com/originals/b4/4e/22/b44e229598a8bdb7f2f432f246fb0813.gif" alt="">
    </section>
</section>






</section>
</if-block>
<if-block device="phone">

    <section class="card _card {
        height: .page_H / 1.5;
        width: .page_W / 1.1;
    }">

    <section class="phone-unify-logo {
        width: $t$.card_W / 1.1;
        height: $t$.card_H / 5;
    }">
        <img class=" {
            width: $t$.phone-unify-logo_W / 1.3;
        }" src="https://i.postimg.cc/3wRXXvyy/blue-upscalemedia-transformed.png" alt="" srcset="">
    </section>

    
<section class="space {
    height: $t$.card_H / 20;
}"></section>

<section class="phone-password-input {
    height: ($t$.card_H - ($t$.card@.phone-unify-logo_H  )) / 4;
    width: $t$.card_W / 1.1;
}">
<h1 class=" {
    height: $t$.phone-password-input_H / 1.8;
    width: $t$.phone-password-input_W;
    fs: ($t$.phone-password-input@h1_H + $t$.phone-password-input@h1_W) / 25;
}">
    <span><i class="fa-solid fa-key"></i></span> Your strong password
</h1>

<input host="origin-password" oninput="comparePassword(this)" type="text" class=" _origin-password {
    height: ($t$.phone-password-input_H - ($t$.phone-password-input@h1_H + 4)) / 1.5;
    width: ($t$.phone-password-input_W - (($t$.phone-password-input_H - ($t$.phone-password-input@h1_H + 4)) / 4)) / 1.1;
}">

</section>
<section class="space {
    height: $t$.card_H / 20;
}"></section>
<section class="phone-password-input _compare-password-container {
    height: ($t$.card_H - ($t$.card@.phone-unify-logo_H  )) / 4;
    width: $t$.card_W / 1.1;
}">
<h1 class=" {
    height: $t$.phone-password-input_H / 1.8;
    width: $t$.phone-password-input_W;
    fs: ($t$.phone-password-input@h1_H + $t$.phone-password-input@h1_W) / 25;
}">
    <span><i class="fa-solid fa-lock"></i></span> Retype your strong password
</h1>

<input host="compare-password" type="password" oninput="comparePassword(this)" class=" _compare-password {
    height: ($t$.phone-password-input_H - ($t$.phone-password-input@h1_H + 4)) / 1.5;
    width: ($t$.phone-password-input_W - (($t$.phone-password-input_H - ($t$.phone-password-input@h1_H + 4)) / 4)) / 1.1;
}">

</section>


<section onclick="resetPassword(true)" class="phone-submit-btn card__submit-btn-normal  _reset-pasword-btn {
    height: $t$.card_H / 10;
    width: $t$.card_W / 1.3;
    marginT: $t$.card_H / 20 !i;
}">
    <section class="phone-submit-btn-text {
        height: $t$.phone-submit-btn_H / 1.1;
        width: $t$.phone-submit-btn_W / 1.1;
    }">
        <h1 class=" {
            fs: ($t$.phone-submit-btn-text_H + $t$.phone-submit-btn-text_W) / 20;
        }">Reset password</h1>
    </section>
    <section class="phone-submit-btn-loader {
        height: $t$.phone-submit-btn_H / 1.5;
        width: $t$.phone-submit-btn_W - ($t$.phone-submit-btn_H - ($t$.phone-submit-btn_H / 1.5));
    }">
     <img class=" {
        width: $t$.phone-submit-btn-loader_W / 2;
     }" src="https://i.pinimg.com/originals/b4/4e/22/b44e229598a8bdb7f2f432f246fb0813.gif" alt="">
    </section>
</section>

</section>

</if-block>

    <script src="./js/mainClassSyntax.js"></script>
    <script src="./js/ResetPasswordConfirm.js"></script>
    
</body>
</html>
